<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MÄjaslapa</title>
    <meta charset="ISO-8859-1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class="row">
            <div class="col-log-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class="text-center">Ievadiet jaunus datus</h1>
                <div class="card-body">
                    <form th:action="@{saturs}" th:object ="${insertData}" method="POST">
                        <div class="form-group">
                            <label>Ievadiet datus:</label>
                            <input
                                    type="text"
                                    name="Ievaditie_dati"
                                    th:field="*{setIevaditie_dati}"
                                    class="form-control"
                                    placeholder="Jusu dati">
                        </div>

                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">Saglabat</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
